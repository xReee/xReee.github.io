<!DOCTYPE html>
<html>
   <head>
      <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=1440, maximum-scale=1.0">
         <meta name="og:type" content="website">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
         <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>

         <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
         <script src="reset-game.js"></script>
         <link rel="stylesheet" href="reset-game.css">
         <title>Reset Test</title>
   </head>

   <body>
      <div class="container">
         <div class="row justify-content-md-center">
            <div class="col-6 game-board">
               <span class="row slot" id="n1"><img id="tool" src="reset-assets/tools/arma0.svg"></span>
               <span class="row slot" id="n2"><img id="tool" src="reset-assets/tools/arma0.svg"></span>
               <span class="row slot" id="n3"><img id="tool" src="reset-assets/tools/arma0.svg"></span>
               <span class="row slot" id="n4"><img id="tool" src="reset-assets/tools/arma0.svg"></span>
            </div>
            <div class="col-sm-auto">
               <span class="row thumbnail text-center">
                  <img class="menu-image img-responsive" id="heart" src="reset-assets/menu/heart.svg">
                  <div class="image-caption" style="top: 20%;">
                     <p class="life-number">1</p>
                  </div>
               </span>
               <span class="row thumbnail text-center">
                  <img class="menu-image mg-responsive" src="reset-assets/menu/monster.svg">
                  <div class="image-caption" style="top: 30%;">
                     <p class="monster-number">1</p>
               </div>
               </span>
              
            </div>
         </div>
         
            
         <div class="row justify-content-md-center">
            <div class = "hovicon effect-4 sub-b col-md-4 testButton" id="testButton">
               <p>Testar</p>
            </div>
            <div class = "hovicon effect-4 sub-b col-md-4 offset-md-2" id="atackButton">
               <p>Atacar</p>
            </div>
         </div>

         <div class="row speach">
            <p class = "speach">Testar</p>
         </div>

      </div>

      <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               <h4 class="modal-title" id="myModalLabel">Perdeu!</h4>
             </div>
             <div class="modal-body">
               tente de novo
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary">Save changes</button>
             </div>
           </div>
         </div>
       </div>

   </body>
</html>
